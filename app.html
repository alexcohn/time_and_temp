<html>
<head>
  <script>
    move = (what, from, to) => {
      var pos = what.style.top.replace("px", "")
      if (pos == to) {
        qq = to;
        to = from;
        from = qq;
      }
      var id = setInterval(function() {
        if (to < from) {
          pos--;
          if (pos <= to) {
            clearInterval(id);
          }
        }
        else {
          pos++;
          if (pos >= to) {
            clearInterval(id);
          }
        }
        what.style.top = pos + 'px';
      }, 3);
    }
  </script>

</head>
<body style="margin:0">
  <img id="underlay" src="food_preparation.png" style="position: absolute; top: 92px">
  <img id="overlay" src="background.png" style="position: absolute" onclick="move(underlay, 92, -337)">
</body>
</html>
